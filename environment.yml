# Environment definition for ONCO-CDRP Project

name: cdrp_demo_env
channels:
  - pytorch
  - dglteam/label/th24_cu118         # Channel for the DGL package
  - nvidia
  - conda-forge
  - bioconda
  - defaults

dependencies:
  # --- Core & Environment ---
  - python=3.10.12
  - pip
  - supervisor

  # --- PyTorch Framework (Version Pinned for Compatibility) ---
  - pytorch::pytorch=2.4.1
  - pytorch::torchvision=0.19.1
  - pytorch::torchaudio=2.4.1
  - pytorch::pytorch-cuda=11.8
  - pytorch::torchdata

  # --- DGL Installation ---
  - dgl

  # --- Jupyter & Interactive Computing ---
  - ipykernel
  - notebook
  - jupyterlab
  - ipywidgets

  # --- Data Science & ML Stack ---
  - pandas==1.5.3
  - numpy==1.23.5
  - scikit-learn
  - umap-learn

  # --- Data Visualization ---
  - matplotlib
  - seaborn
  - colorcet
  - tensorboard
  - prettytable
  - wordcloud
  - plotly
  - networkx

  # --- Cheminformatics & Molecular ML (Version Pinned for Compatibility) ---
  - rdkit
  - dgllife
  
  # --- Utilities ---
  - openpyxl
  - tqdm
  - joblib
  - easydict

  # --- Pip Packages ---
  # Packages installed via pip if not available in conda channels
  - pip:
    - gradio==5.44.0
    - molfeat